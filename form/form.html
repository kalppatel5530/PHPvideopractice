<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form Handeling</title>
</head>
<body>
    <from action="" method="post">
        <input type="text" name ="name" placeholder="enter user name"><br><br>
        <input type="text" name ="email" placeholder="enter user email"><br><br>
        <input type="password" name ="password" placeholder="enter user password"><br><br>
        <input type="checkbox" name ="skills[]"><span>PHP</span><br><br>
        <input type="checkbox" name ="skills[]"><span>JAVA</span><br>
        <input type="checkbox" name ="skills[]"><span>React</span><br>
        <input type="checkbox" name ="skills[]"><span>Dotnet</span><br>
        <br>
        <input type="radio" name ="gender"><span>Male</span><br>
        <input type="radio" name ="gender"><span>Female</span><br>
        <input type="radio" name ="gender"><span>Other</span><br>
        
    </from>
</body>
</html>
